{% extends 'base.html' %}

{% block title %}All Categories - My Store{% endblock %}

{% block content %}
    <h1>All Categories</h1>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category_detail' category_id=category.id %}">{{ category.name }}</a></li>
            <!-- Adjust the URL and display information as per your project's requirements -->
        {% empty %}
            <li>No categories available</li>
        {% endfor %}
    </ul>
{% endblock %}
