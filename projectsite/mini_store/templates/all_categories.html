{% extends 'base.html' %}

{% block title %}All Categories - My Store{% endblock %}

{% block content %}
<div class="container">
    <h1>All Categories</h1>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <!-- You can add more details or links for each category here -->
                </div>
            </div>
        </div>
        {% empty %}
        <p>No categories found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
